<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tugas Harian | Day 1</title>
</head>
<body>
  <header>
    <h1>Hubungi Saya</h1>
    <p>Hubungi nomer dibawah ini jika ada kendala atau error dalam website anda.</p>
  </header>
  
  <nav>
    <ul>
      <li><a href="#beranda">Beranda</a></li>
      <li><a href="#tentang">Tentang</a></li>
      <li><a href="#kontak">Kontak</a></li>
    </ul>
  </nav>
  
  <main>
    <form action="">
      <label for="nama">Nama: </label>
      <input type="text" id="name" name="nama" value="Isi nama mu"> <br>
      
      <label for="email">Email: </label>
      <input type="email" id="email" name="email" value="isi email mu" > <br>
      
      <label for="pesan">Pesan: </label>
      <textarea name="pesan" id="pesan" cols="30" rows="10"></textarea> <br>
      
      <button type="submit">Submit</button>
    </form>
    
    <table border="1">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Riko</td>
          <td>riko@mail.com</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Kiryu</td>
          <td>kiryu@mail.com</td>
        </tr>
      </tbody>
    </table>
  </main>
  
  <footer>@copyright 2025</footer>
</body>
</html>
